{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        <!-- List the todo items here -->
        {% for item in todo_items %}
          <li>{{ item.id }} - {{item.title}} - {{item.status}}</li>
          <form action="complete-item" method="post" class="frmItem">
            <div class="form-example">
              <input type="text" name="todo-id" id="todo-id" value="{{ item.id }}" hidden>
              <input type="submit" value="Complete item">
            </div>
          </form>
        {% endfor %} 
      </ul>
    </div>
   <div>
      <form action="additem" method="post" class="frmItem">
        <div class="form-example">
          <label for="newItem">Add new item: </label>
          <input type="text" name="newItem" id="newItem" required>
        </div>
        <div class="form-example">
          <input type="submit" value="Add new item">
        </div>
      </form>
    </div> 
  </div>
{% endblock %}
